name: armTemplateDeployment

on:
  push:
    branches:
        - main

  workflow_dispatch:

jobs:
  armDeploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Azure Login
        uses: Azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Azure deploy ARM template
        uses: Azure/cli@v1
        with:
          inlinescript: |
            az deployment sub create --location "westeurope" --template-file ./arm-templates/resourcegroup.json

      - name: Deploy resource group
        uses: Azure/arm-deploy@v1
        with:
          scope: subscription
          deploymentName: rg-githubactions
          region: westeurope
          subscriptionId: 1bb8d56c-4ac4-4753-9fd4-c0fd37a85de0
          template: ./arm-templates/resourcegroup.json

      - name: Deploy storage account
        uses: Azure/arm-deploy@v1
        id: storageAccountDeploy
        with:
          scope: resourcegroup
          resourceGroupName: rg-githubactions
          region: westeurope
          subscriptionId: 1bb8d56c-4ac4-4753-9fd4-c0fd37a85de0
          template: ./arm-templates/storageaccount.json
          parameters: ./arm-templates/storageaccount.parameters.json
          deploymentMode: incremental

          
      - name: Deploy VM
        uses: Azure/arm-deploy@v1
        with:
          scope: resourcegroup
          resourceGroupName: rg-githubactions
          region: westeurope
          subscriptionId: 1bb8d56c-4ac4-4753-9fd4-c0fd37a85de0
          template: ./arm-templates/virtualmachine.json
          parameters:
            adminPassword=${{ secrets.ADMIN_PASSWORD }}
          deploymentMode: incremental

      - name: Deploy Azure KeyVault
        uses: Azure/cli@v4
        with:
          inclinescript: |
            az keyvault create --name "keyvault-githubactions" --resource-group "rg-githubactions" --location "Australia West"
